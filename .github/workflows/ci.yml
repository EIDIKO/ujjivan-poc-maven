name: EIDIKO-ACE-CI
on:
  push:
    branches: [ main ]
env:
 BAR_STORE: target\SamplApp-1.0.bar
jobs:
  ACE-CI:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: List Folders
        run: |
          ls
      - name: Building bar file for SamplApp
        run: |
          mvn clean package
      - name: Building bar file for Java_LIB
        run: |
          mvn clean package -f Java_LIB/pom.xml
      - name: Building bar file for Calculator_LIB
        run: |
          echo "mvn clean package -f Calculator_LIB/pom.xml"
      - name: Building bar file for Sum_API
        run: |
          mvn clean package -f Sum_API/pom.xml
      - name: Running Test Cases
        run: |
          mvn clean package -f AceTesting/pom.xml          
      - name: Upload bar file ZIP package
        uses: actions/upload-artifact@v2
        with:
          name: ace-package
          path: ${{ env.BAR_STORE }}
